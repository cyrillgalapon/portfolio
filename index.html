<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Photography Portfolio</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { text-align: center; padding: 30px 10px; background: #333; color: white; }
    h1 { margin: 0; }
    .category-gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px; }
    .category-card { width: 300px; cursor: pointer; text-align: center; }
    .category-card img, .category-card video { width: 100%; border-radius: 8px; object-fit: cover; }
    .category-card h3 { margin: 10px 0 0 0; }
  </style>
</head>
<body>
  <header>
    <h1>My Photography Portfolio</h1>
    <p>Click a category to view all photos/videos</p>
  </header>

  <h2 style="text-align:center;">Photo Categories</h2>
  <div class="category-gallery" id="photo-categories"></div>

  <h2 style="text-align:center;">Video Categories</h2>
  <div class="category-gallery" id="video-categories"></div>

      const res = await fetch("media.json");
      const data = await res.json();

      const photoGallery = document.getElementById("photo-categories");
      for (const category in data.images) {
        const card = document.createElement("div");
        card.className = "category-card";
        card.onclick = () => window.location.href = `category.html?type=images&name=${encodeURIComponent(category)}`;

        img.src = "images/" + encodeURIComponent(data.images[category][0]); // first image
