<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Photography Portfolio</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f5f5f5; 
      margin: 0; 
      padding: 0; 
    }

    header { 
      text-align: center; 
      padding: 30px 10px; 
      background: #333; 
      color: white; 
    }

    h1 { 
      margin: 0; 
    }

    section { 
      padding: 20px; 
    }

    .gallery, .video-gallery { 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      gap: 15px; 
    }

    /* Photo styling */
    .gallery img { 
      width: 300px; 
      height: auto; 
      border-radius: 8px; 
      object-fit: cover; 
    }

    /* Video styling */
    .video-gallery video { 
      width: 300px;         /* Fixed width */
      height: auto;         /* Keeps original aspect ratio */
      max-width: 100%;      /* Responsive for smaller screens */
      border-radius: 8px; 
      object-fit: contain;   /* Prevents stretching */
    }
  </style>
</head>
<body>
  <header>
    <h1>My Photography Portfolio</h1>
    <p>Welcome to my collection of photos and videos</p>
  </header>

  <section>
    <h2 style="text-align:center;">Photos</h2>
    <div class="gallery" id="gallery"></div>
  </section>

  <section>
    <h2 style="text-align:center;">Videos</h2>
    <div class="video-gallery" id="video-gallery"></div>
  </section>

  <script>
    // Auto-load all images in images/ folder
    const images = [];
    for (let i = 0; i < 100; i++) { // assumes max 100 images
      const img = `portfolio/images/photo${i+1}.jpg`;
      images.push(img);
    }
    const gallery = document.getElementById('gallery');
    images.forEach(img => {
      fetch(img).then(res => {
        if (res.ok) {
          const imageElement = document.createElement('img');
          imageElement.src = img;
          gallery.appendChild(imageElement);
        }
      });
    });

    // Auto-load all videos in videos/ folder
    const videos = [];
    for (let i = 0; i < 100; i++) { // assumes max 100 videos
      const vid = `portfolio/videos/video${i+1}.mp4`;
      videos.push(vid);
    }
    const videoGallery = document.getElementById('video-gallery');
    videos.forEach(video => {
      fetch(video).then(res => {
        if (res.ok) {
          const videoElement = document.createElement('video');
          videoElement.controls = true;
          videoElement.src = video;
          videoGallery.appendChild(videoElement);
        }
      });
    });
  </script>
</body>
</html>
